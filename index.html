<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sports DB</title>

    <!-- Bootstrap Css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3">
    <h1 class="text-center m-2 text-success">Seacrch Your Football Club</h1>

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-box"
        type="text"
        class="form-control"
        placeholder="Type Your Team Name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="loadTeam()"
        class="btn btn-outline-secondary"
        type="button"
        id="search-button"
      >
        Button
      </button>
    </div>
    <!-- Spinner -->
    <div class="text-center my-3 d-none" id="spinner">
      <div class="spinner-border text-secondary" role="status"></div>
    </div>

    <!-- Notify  -->
    <h1 id="notify" style="display: none" class="text-center m-2 text-danger">
      No Result Found!!!
    </h1>
    <h1 id="notify1" style="display: none" class="text-center m-2 text-danger">
      Please type something!!!
    </h1>
    <div class="mx-auto w-75 text-center" id="show-team"></div>

    <!-- Show all result  -->
    <div class="mt-4 row g-4" id="team-box"></div>

    <script src="js/script.js"></script>
  </body>
</html>
